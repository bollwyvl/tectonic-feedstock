{% set name = "tectonic" %}
{% set version = "0.1.8" %}
{% set sha256 = "ce440257d76c3a23aaa2576858b14dfa831da9c53ecbc03c57d83db163c20873" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://crates.io/api/v1/crates/{{ name }}/{{ version }}/download
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - rust
    - pkg-config
    - fontconfig 2.12.*  # [not osx]
    - freetype 2.8.*
    - graphite2 1.3.*
    - harfbuzz 1.7.*
    - icu 58.*
    - libpng >=1.6.32,<1.6.35
    - openssl 1.0.*
    - zlib 1.2.11
  run:
    - fontconfig 2.12.*  # [not osx]
    - freetype 2.8.*
    - graphite2 1.3.*
    - harfbuzz 1.7.*
    - icu 58.*
    - libpng >=1.6.32,<1.6.35
    - openssl 1.0.*
    - zlib 1.2.11

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    - tectonic --help

about:
  home: https://tectonic-typesetting.github.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A modernized, complete, standalone TeX/LaTeX engine.'
  doc_url: https://tectonic-typesetting.github.io/en-US/learn.html
  dev_url: https://github.com/tectonic-typesetting/tectonic/

extra:
  recipe-maintainers:
    - pkgw
